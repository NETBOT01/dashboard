<html><head><base href="https://websim.ai/volkswagen-process-optimization/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Volkswagen Process Optimization Dashboard</title>
<style>
  body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
    color: #333;
  }
  .dashboard {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }
  .header {
    background-color: #14489f;
    color: white;
    padding: 20px;
    text-align: center;
  }
  .kpi-container {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
  }
  .kpi-card {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 30%;
    text-align: center;
  }
  .chart-container {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    margin-top: 20px;
    padding: 20px;
  }
  #production-line {
    width: 100%;
    margin-top: 20px;
  }
  .station {
    background-color: #f9f9f9;
    border: 2px solid #ddd;
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 10px;
    transition: all 0.3s ease;
  }
  .station:hover {
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  .station-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
  }
  .station-name {
    font-weight: bold;
    font-size: 1.1em;
  }
  .station-status {
    padding: 5px 10px;
    border-radius: 20px;
    font-size: 0.9em;
    font-weight: bold;
  }
  .status-active {
    background-color: #4CAF50;
    color: white;
  }
  .status-maintenance {
    background-color: #FFC107;
    color: black;
  }
  .status-issue {
    background-color: #F44336;
    color: white;
  }
  .station-details {
    font-size: 0.9em;
    color: #666;
  }
  .progress-bar {
    height: 10px;
    background-color: #e0e0e0;
    border-radius: 5px;
    overflow: hidden;
    margin-top: 10px;
  }
  .progress {
    height: 100%;
    background-color: #14489f;
    width: 0;
    transition: width 1s ease-in-out;
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="header">
    <h1>Volkswagen Process Optimization Dashboard</h1>
  </div>
  <div class="dashboard">
    <div class="kpi-container">
      <div class="kpi-card">
        <h2>Cycle Time Reduction</h2>
        <svg width="100" height="100" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="45" fill="none" stroke="#e0e0e0" stroke-width="10"/>
          <circle cx="50" cy="50" r="45" fill="none" stroke="#14489f" stroke-width="10"
                  stroke-dasharray="282.7" stroke-dashoffset="56.54">
            <animate attributeName="stroke-dashoffset" from="282.7" to="56.54" dur="2s" fill="freeze"/>
          </circle>
          <text x="50" y="50" font-family="Arial" font-size="20" fill="#14489f" text-anchor="middle" dy="7">20%</text>
        </svg>
      </div>
      <div class="kpi-card">
        <h2>Defect Rate</h2>
        <svg width="100" height="100" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="45" fill="none" stroke="#e0e0e0" stroke-width="10"/>
          <circle cx="50" cy="50" r="45" fill="none" stroke="#14489f" stroke-width="10"
                  stroke-dasharray="282.7" stroke-dashoffset="254.43">
            <animate attributeName="stroke-dashoffset" from="282.7" to="254.43" dur="2s" fill="freeze"/>
          </circle>
          <text x="50" y="50" font-family="Arial" font-size="20" fill="#14489f" text-anchor="middle" dy="7">10%</text>
        </svg>
      </div>
      <div class="kpi-card">
        <h2>Machine Uptime</h2>
        <svg width="100" height="100" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="45" fill="none" stroke="#e0e0e0" stroke-width="10"/>
          <circle cx="50" cy="50" r="45" fill="none" stroke="#14489f" stroke-width="10"
                  stroke-dasharray="282.7" stroke-dashoffset="28.27">
            <animate attributeName="stroke-dashoffset" from="282.7" to="28.27" dur="2s" fill="freeze"/>
          </circle>
          <text x="50" y="50" font-family="Arial" font-size="20" fill="#14489f" text-anchor="middle" dy="7">90%</text>
        </svg>
      </div>
    </div>
    <div class="chart-container">
      <h2>Daily Production Output</h2>
      <canvas id="productionChart"></canvas>
    </div>
    <div class="chart-container">
      <h2>Production Line Status</h2>
      <div id="production-line"></div>
    </div>
  </div>

  <script>
    // Production Chart
    const ctx = document.getElementById('productionChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        datasets: [{
          label: 'EVs Produced',
          data: [65, 72, 78, 80, 82, 75, 70],
          borderColor: '#14489f',
          tension: 0.1
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    // Production Line Visualization
    const productionLine = document.getElementById('production-line');
    const stations = [
      { name: 'Body Assembly', status: 'active', details: 'Operating at 95% efficiency', progress: 95 },
      { name: 'Paint Shop', status: 'active', details: 'All systems functional', progress: 100 },
      { name: 'Powertrain', status: 'maintenance', details: 'Scheduled maintenance in progress', progress: 60 },
      { name: 'Final Assembly', status: 'active', details: 'Slight delay, catching up', progress: 85 },
      { name: 'Quality Control', status: 'issue', details: 'Minor issue detected, resolving', progress: 70 }
    ];

    stations.forEach(station => {
      const stationEl = document.createElement('div');
      stationEl.className = 'station';
      stationEl.innerHTML = `
        <div class="station-header">
          <span class="station-name">${station.name}</span>
          <span class="station-status status-${station.status}">${station.status.charAt(0).toUpperCase() + station.status.slice(1)}</span>
        </div>
        <div class="station-details">${station.details}</div>
        <div class="progress-bar">
          <div class="progress" style="width: ${station.progress}%"></div>
        </div>
      `;
      productionLine.appendChild(stationEl);
    });
  </script>
</body>
</html>
